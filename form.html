<!DOCTYPE html>
<html>

    <title>Simple Form</title>
</head>
<body>
    <h2>Simple Form</h2>
    <form action="cgi-bin/process_form.py" method="post">

        <input type="text" id="name" name="name" value="" required><br><br>

    </form>
